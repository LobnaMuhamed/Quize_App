<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div id="quiz">
        <h1>Quize</h1>
        <hr style="margin-bottom: 20px" />

        <p id="question"></p>
        <div class="buttons">
          <button id="btn0" type="button" title="Q1">
            <span id="choice0"></span></button>
          <button id="btn1" type="button" title="Q2">
            <span id="choice1"></span>
          </button>
          <button id="btn2" type="button" title="Q3">
            <span id="choice2"></span>
          </button>
          <button id="btn3" type="button" title="Q4">
            <span id="choice3"></span>
          </button>
        </div>

        <hr style="margin-top: 50px">

        <footer>
          <p id="progress">Question x of y</p>
        </footer>
      </div>
    </div>
    <script src="quize_controller.js"></script>
    <script src="question.js"></script>
    <script src="main.js"></script>
  </body>
</html>
